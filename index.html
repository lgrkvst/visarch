<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>The Observatory</title>
		<script type='text/javascript' src='js/d3.min.bm-w.cornerradius.js'></script>
		<script type='text/javascript' src='js/jquery-1.10.2.min.js'></script>
		<script type='text/javascript' src='js/bootstrap.min.js'></script>
		<script type='text/javascript' src='js/typeahead.min.js'></script>
		<script type='text/javascript' src='js/hogan-2.0.0.js'></script>
		<script type='text/javascript' src='js/force_network.js'></script>
		<script type='text/javascript' src='js/MakeBM.js'></script>
		<link type='text/css' href='css/bootstrap.min.css' rel='stylesheet'/>
		<style>
			.link {
				stroke: #CCC;
				stroke-width: 10px;
				opacity:0.1;
			}
			.polygonlink {
				fill: #CCC;
				stroke: none;
				stroke-width: 0;
				opacity:0.1;
			}
			.node {
				opacity:0.8;
			}
			.fixed {
				stroke: #bbb;
				stroke-width :2.5px;
				stroke-dasharray: 4, 2;
				fill:none;
			}
			.nodelabel {
				font-family: optima, sans-serif;
				filter:none !important;
			}
			text {
				fill:#fff;
			}
			.radial {
				font-size:14px;
			}
			body {
				background-image: url('img/bg.jpg');
				background-color: #333;
				background-position: top center;
				background-repeat: no-repeat;
				background-attachment: fixed;
				margin: 0px;
				font-family:Arial, Verdana, Helvetica, sans-serif;
				font-size:12px;
				color:#fff;
			}
			
			
			

			.QWEtypeahead,
			.QWEtt-query,
			.QWEtt-hint {
			  width: 396px;
			  height: 50px;
			  padding: 8px 12px;
			  font-size: 24px;
			  line-height: 30px;
			  border: 2px solid #ccc;
			  -webkit-border-radius: 8px;
			     -moz-border-radius: 8px;
			          border-radius: 8px;
			  outline: none;
			}

			.QWEtypeahead {

			  background-color: #fff;
			}

			.QWEtypeahead:focus {
			  border: 2px solid #0097cf;
			}

			.QWEtt-query {
			  -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
			     -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
			          box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
			}

			.QWEtt-hint {
			  color: #999
			}

			.QWEtt-dropdown-menu {
			  width: 422px;
			  margin-top: 12px;
			  padding: 8px 0;
			  background-color: #fff;
			  border: 1px solid #ccc;
			  border: 1px solid rgba(0, 0, 0, 0.2);
			  -webkit-border-radius: 8px;
			     -moz-border-radius: 8px;
			          border-radius: 8px;
			  -webkit-box-shadow: 0 5px 10px rgba(0,0,0,.2);
			     -moz-box-shadow: 0 5px 10px rgba(0,0,0,.2);
			          box-shadow: 0 5px 10px rgba(0,0,0,.2);
			}

			.QWEtt-suggestion {
			  padding: 3px 20px;
			  font-size: 18px;
			  line-height: 24px;
			}

			.QWEtt-suggestion.QWEtt-is-under-cursor {
			  color: #fff;
			  background-color: #0097cf;

			}

			.QWEtt-suggestion p {
			  margin: 0;
			}

			/* example specific styles */
			/* ----------------------- */

			.QWEtt-oss .QWEtt-suggestion {
			  padding: 8px 20px;
			}

			.QWEtt-oss .QWEtt-suggestion + .QWEtt-suggestion {
			  border-top: 1px solid #ccc;
			}

			.QWEtt-oss .QWErepo-description {
			  font-size: 14px;
			}
			
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<span class="span2" style="word-wrap: break-word;" id="bookmarks"></span>
				<span class="span10">

			          <input id="q" class="QWEtypeahead input-large search-query" type="text" placeholder="Search...">


				</span>
			</div>
			<!-- <div class=row-fluid style="background: #888">
		        <span class="span3" id="linkLabel">link_count multiplier: </span>
		        <span class="span3"><input type="range" min="0" max="30" value="25" id="linkConstant" step="0.01"/></span>
		        <span class="span3" id="sizeLabel">size multiplier: </span><br>
		        <span class="span3"><input type="range" min="0" max="10" value="1" id="sizeConstant" step="0.01"/></span>
	    		</div>
-->
			<div class="row-fluid">
				<div class="span12" oncontextmenu="return false;">
					<svg id="observatory"></svg>
					<script type='text/javascript' src='js/force_with_labels.js'></script>
					<script type='text/javascript' src='js/sunburst.js'></script>
				</div>
			</div>
		</div>

</html>
