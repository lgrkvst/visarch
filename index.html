<!DOCTYPE html>
<html>
  <head>
    <title>Force-Directed Layout (Multiple Foci)</title>
    <script type="text/javascript" src="js/d3.v3.min.js"></script>
	<script type='text/javascript' src='js/jquery-1.10.1.min.js'></script>
<!--	<script type='text/javascript' src='json/nodes.js'></script>-->
  </head>
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
  <body>
    <script type="text/javascript">

/*
	d3.json("http://localhost/visarch/json/nodes.json", function (data) {
		var nodes = data;
		d3.json("http://localhost/visarch/json/links.json", function (data) {
			var links = data;
			console.log(nodes);
			
			});
		});
*/	
var width = 960,
    height = 960;

var compartments = ["Account & Liquidity System","Business Intelligence","Core Systems","FinancingLoans Systems","Front System","Fund & Portfolio Management","Other SEB Systems","Payment Systems","Processing Support Systems","Securities Systems","Trading Systems","ExternalSystems","Finance Systems","Risk Systems","Compliance Systems"];

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("json/nodes_links.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
/*      .style("stroke-width", function(d) { return Math.sqrt(d.value); }) */
;

  var node = svg.selectAll(".node")
      .data(function() {
		var ret = [];
		graph.nodes.forEach(function(n){
			if (n.compartment=="Core Systems") ret.push(n);
		}); console.log(ret.length); return graph.nodes;
		})
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(compartments.indexOf(d.compartment)); }) 
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

    </script>
  </body>
</html>
