					<script type="text/javascript">
					// constructs the suggestion engine
					var db = new Bloodhound({
					  datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
					  queryTokenizer: Bloodhound.tokenizers.whitespace,
						prefetch: 'http://localhost:3001/index'
					});

					$('#q').typeahead({
					  hint: true,
					  highlight: true,
					  minLength: 1,
					},
					{
						"limit": 10,
						"templates": {
							header: '<h4 style="background-color: #000" class="faucet_header">Applications</h3>',
							suggestion: function (node) {
						var description = node.description || '&nbsp;';
						var ret = '<div><span class="tt-name">'+node.name+'<span class="tt-description"><em>'+description+'</em></span></span><span style="background:#826" class="label label-info pull-right">node.group</span></div>';
						return ret;}
						},
						
					  displayKey: 'name',
					  name: 'name',
					  source: db,
						cache:false
					});
					$('#q').bind('typeahead:select', function(ev, node) {
						console.log(node);
					});

					</script>
